<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- rimix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Information Technology</title>
</head>

<body>

    <main class="w-full ">
        <!-- Header Section -->
        <header class="absolute top-0 left-0 z-50 bg-none text-white py-3 px-4 lg:px-5 w-full">
            <div class="flex items-center justify-between py-3 w-full">
                <!-- Logo -->
                <div class="text-3xl poppins-regular"><a href="index.html">My Logo</a></div>

                <!-- Menu Button (For Mobile) -->
                <button id="menu-btn" class="lg:hidden text-white focus:outline-none">
                    <i class="ri-menu-line text-3xl text-white"></i>
                </button>

                <!-- Navigation Links -->
                <nav id="menu" class="hidden lg:flex gap-8">
                    <a href="index.html" class="hover:text-gray-300 text-lg poppins-regular">Home</a>
                    <a href="about.html" class="hover:text-gray-300 text-lg poppins-regular">About</a>
                    <a href="service.html" class="hover:text-gray-300 text-lg poppins-regular">Services</a>
                    <a href="technology.html" class="hover:text-gray-300 text-lg poppins-regular">Technology</a>
                    <a href="contact.html" class="hover:text-gray-300 text-lg poppins-regular">Contact</a>
                </nav>


            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu"
                class="lg:hidden absolute top-0 -left-full h-[100dvh] w-full flex transition-all duration-300">
                <nav class="py-4 px-7 h-full w-3/5 bg-gray-700 relative">
                    <!-- Logo -->
                    <div class="text-2xl poppins-regular"><a href="index.html">My Logo</a></div>
                    <ul class="!mt-10 flex flex-col gap-3">
                        <li><a href="#" class="block hover:text-gray-300 text-lg poppins-regular">Home</a></li>
                        <li><a href="#" class="block hover:text-gray-300 text-lg poppins-regular">Services</a></li>
                        <li><a href="#" class="block hover:text-gray-300 text-lg poppins-regular">About</a></li>
                        <li><a href="#" class="block hover:text-gray-300 text-lg poppins-regular">Portfolio</a></li>
                        <li><a href="#" class="block hover:text-gray-300 text-lg poppins-regular">Contact</a></li>
                    </ul>
                    <a href="https://www.linkedin.com" target="_blank"
                        class="inline-block hover:text-gray-300 absolute bottom-5"><i
                            class="ri-linkedin-box-fill text-4xl"></i></a>
                </nav>
                <span class="inline-block h-full w-2/5" id="close_menu"></span>
            </div>
        </header>

        <!-- hero section -->
        <section class="hero_section relative w-full">
            <!-- hero bg videp -->
            <video src="assets/video/bg-video.mp4" loop autoplay muted
                class="-z-10 absolute top-0 left-0 w-full h-[100dvh] object-cover">
            </video>
            <div class="hero_section_content relative w-full h-[100dvh] flex flex-col items-center justify-center px-3" data-aos="fade-left">
                <h1 class="text-white text-5xl sm:text-6xl md:text-7xl poppins-regular text-center">Information
                    <br><span class="text-3xl sm:text-4xl md:text-5xl ">Technology</span>
                </h1>
                <p class="text-center text-white text-lg mt-5 poppins-regular">We help great companies simplify business
                    by providing path-breaking solutions</p>
                </div>
                <!-- External Links -->
                <div class="absolute z-10 bottom-5 left-10 flex gap-5">
                    <a href="https://www.linkedin.com" target="_blank" class="hover:text-gray-300"><i
                            class="ri-linkedin-box-fill text-white text-4xl"></i></a>
                </div>

        </section>

        <!-- about section -->
         <section class="about_section">
            
         </section>
    </main>

    <script src="assets/js/script.js"></script>
    <script src="https://unpkg.com/lenis@1.1.17/dist/lenis.min.js"></script>

    <!-- scroll animation script link -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 150,
            duration: 700,
        }
        );

        // Initialize Lenis
        const lenis = new Lenis();

        // Use requestAnimationFrame to continuously update the scroll
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);
    </script>
</body>

</html>
